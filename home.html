    <script src="ryan.js">
      let button = document.getElementById("button");
      let div=document.getElementById("apps-div");
      button.addEventListener("click", function(){
        let time=prompt("time");
        let a = document.createElement("a");
        let s = document.createElement("span");
        s.innerHTML="click";
        a.setAttribute("href", "https://www.online-stopwatch.com/timer/"+time+"minutes");
        a.appendChild(s);
        div.appendChild(a);
        console.log(a);
      });
      let button2 = document.getElementById("button2");
      button2.addEventListener("click", function(){
        var search = prompt("search + for space");
        var linka="https://www.google.com/search?q="+search+"&oq="+search+"&aqs=chrome..69i57j0l5.2302j0j8&sourceid=chrome&ie=UTF-8";
        document.write("<a href="+linka+">click"+"</a>");
      })
      function showTime(){
        var date = new Date();
        var h = date.getHours(); // 0 - 23
        var m = date.getMinutes(); // 0 - 59
        var s = date.getSeconds(); // 0 - 59
        var session = "AM";
        if(h >= 12){
          h = h - 12;
          session = "PM";
        }
        if(h == 0){
          h = 12;
        }
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
        var time = h + ":" + m + " " + session;
        document.getElementById("MyClockDisplay").innerText = time;
        document.getElementById("MyClockDisplay").textContent = time;
        setTimeout(showTime, 1000);
      }
      showTime();
      let y;
      let x;
      let panda =document.getElementById("panda");
      let panda_b=document.getElementById("panda_b");
      let dog_b=document.getElementById("arden_b");
      panda.style.position="absolute";
      panda.style.top=573;
      panda.style.left=500;
      let ofsety=100;
      let ofsetx=100;
      panda.addEventListener("dragend", function(e) {
        x=e.clientX;
        y = e.clientY;
        panda.style.top=y-ofsety;
        panda.style.left=x-ofsetx;
      });
      dog_b.addEventListener("click", function(){
        panda.src="arden.png";
        panda.width="300"
        ofsety=-100;
        ofsetx=200;
      });
      panda_b.addEventListener("click", function(){
        panda.src="panda.png";
        y-ofsety=100;
        ofsetx=100;
      })
    </script>
